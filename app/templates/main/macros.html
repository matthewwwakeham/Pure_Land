{# templates/main/macros.html #}
{% macro navbar(user) %}
<nav>
    {% if user.is_authenticated %}
        <span>Welcome, {{ user.username }}!</span>
        <a href="{{ url_for('auth.logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('auth.login') }}">Login</a>
    {% endif %}
</nav>
{% endmacro %}
